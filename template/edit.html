{% extends "base.html" %}
{% block title %}{{ _("Edit") }}{% end %}

{% block neck %}
<style>
#mdEditor,
#preview {
  height: 400px;
}
</style>
<link rel="stylesheet" href="/static/css/editor.css">
{% end %}

{% block body %}

<div class="am-margin-left">
{% module MdEditor(switch=False, upload_img=None, upload_file=None, content='', area=False) %}
</div>
<div class="am-g">
	<div class="am-u-sm-12 am-u-md-6">
		<textarea class="am-form-field am-margin-horizontal" id="mdEditor" tabindex="0" placeholder="&#xe603; {{ _('MarkDown Syntax Supported') }}"></textarea>
	</div>
  <div class="am-u-sm-12 am-u-md-6">
    <div id="preview" class="am-form-field am-scrollable-vertical">
    </div>
	</div>
</div>

{% end %}
{% block butt %}

<script>
  var IMGUPLOADURL = "{{ img_upload_url }}";
  var FILEUPLOADURL = "{{ file_upload_url }}";
</script>
<script src="https://dn-tomorrow.qbox.me/jquery-textrange.min.js"></script>
<script src="https://dn-tomorrow.qbox.me/md2html.min.js"></script>
<script src="/static/js/md/editor-md.js"></script>
<script src="/static/js/edit.js"></script>

{% end %}
