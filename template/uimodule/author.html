<div class="am-g am-u-sm-centered">

  {% if img %}
  <div class="am-u-sm-3">
    <a href="//{{ MAIN_HOST }}/hi/{{ name }}/">
      <img class="am-circle am-thumbnail am-center" src="{{ img }}">
    </a>
  </div>
  <div class="am-u-sm-9">
  {% else %}
  <div class="am-u-sm-12">
  {% end %}
    <div class="am-margin-horizontal">
      <a href="//{{ MAIN_HOST }}/hi/{{ name }}/"><h6>{{ name }}</h6></a>
      {% raw intro or '' %}
      {% raw donate or '' %}
    </div>
  </div>
</div>
