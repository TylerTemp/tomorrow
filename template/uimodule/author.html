<hr class="am-article-divider">

<div class="am-g am-u-sm-centered" id="original-author">
  {% if img %}
  <div class="am-u-sm-12 am-u-md-4">
    <img class="am-circle" src="{{ img }}">
  </div>
  <div class="am-u-sm-12 am-u-md-8">
    <h6>{{ name }}</h6>
    <p>
      {{ content }}
    </p>
  </div>
  {% else %}
  <div class="am-u-sm-12">
    <h6>{{ name }}</h6>
    <p>
      {{ content }}
    </p>
  </div>
  {% end %}
</div>
<hr class="am-article-divider">
