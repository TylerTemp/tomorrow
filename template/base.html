<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{% block title %}{% end %} | {{ _("Tomorrow Becomes Today") }}</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="/static/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/static/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tomorrow"/>
  <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/static/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">
  <link rel="stylesheet" href="https://dn-tomorrow.qbox.me/amazeui.min.css">
  <link rel="stylesheet" href="/static/css/app.css">

  {# for css #}
  {% block neck %}{% end %}
</head>
<body>

{% block body %}
{% end %}

<script>
    var locale = "{{ locale.code }}";
</script>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="https://dn-tomorrow.qbox.me/jquery2.1.1.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="https://dn-tomorrow.qbox.me//jquery1.11.1.min.js"></script>
<![endif]-->
<script src="https://dn-tomorrow.qbox.me/amazeui.min.js"></script>

<script>
  window.jQuery || document.write('<script src="/static/js/jquery/jquery2.1.1.min.js" type="text/javascript"><\/script>')
</script>

<script src="/static/js/app.js"></script>

{# for js #}
{% block butt %}
{% end %}
</body>
</html>
