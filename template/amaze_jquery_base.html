<!doctype html>
<html class="no-js" lang="{{ locale.code }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{% block site_description %}{{ _('Tyler\'s personal blog for sharing works, ideas, experience ect.') }}{% end %}">
  <meta name="keywords" content="{% block site_kwd %}python,Tech{% end %}">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{% block title %}{% end %}</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <meta name="msvalidate.01" content="6FEE6B7E5E894DC35843889AA5486121" />
  <meta name="google-site-verification" content="rdhkqGLiFZ6CYeQHNZKot17tMnpc1HyfHU3bzovrNAc" />

  {% block site_icon %}
  <link rel="alternate icon" type="image/png" href="/static/i/favicon.png">
  {% end %}

{% block webapp %}

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/static/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tomorrow"/>
  <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/static/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

{% end %}

  <link rel="stylesheet" href="https://dn-tomorrow.qbox.me/amazeui.min.css">
  <link rel="stylesheet" href="/static/css/app.css">

  {# for css #}
  {% block iconfont %}
  <!-- add iconfont -->
  <!--<link rel="stylesheet" href="//at.alicdn.com/t/font_1446363252_7889283.css">-->
  <style>
    @font-face {font-family: "iconfont";
      src: url('//at.alicdn.com/t/font_1446363252_5085733.eot'); /* IE9*/
      src: url('//at.alicdn.com/t/font_1446363252_5085733.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('//at.alicdn.com/t/font_1446363252_5085733.woff') format('woff'), /* chrome,혖firefox */
      url('//at.alicdn.com/t/font_1446363252_5085733.ttf') format('truetype'), /* chrome,혖firefox,혖opera,혖Safari, Android, iOS 4.2+*/
      url('//at.alicdn.com/t/font_1446363252_5085733.svg#iconfont') format('svg'); /* iOS 4.1- */
    }

    .iconfont {
      font-family: "iconfont", FontAwesome, "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", Arial, sans-serif;
    }
    .icon-jolla:before { content: "\e600"; }
    .icon-mdsolid:before { content: "\e601"; }
    .icon-mdsimple:before { content: "\e602"; }
    .icon-python:before { content: "\e604"; }
    .icon-opensource:before { content: "\e603"; }
  </style>
  {% end %}

  {% block head_end %}{% end %}
</head>
<body>

{% block body %}
{% end %}

<script>
  var locale = "{{ locale.code[:2] }}";
</script>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="https://dn-tomorrow.qbox.me/jquery2.1.4.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="https://dn-tomorrow.qbox.me/jquery1.11.3.min.js"></script>
<![endif]-->
<script src="https://dn-tomorrow.qbox.me/amazeui.min.js"></script>

<script>
  window.jQuery || document.write('<script src="/static//js/jquery/jquery2.1.4.min.js" type="text/javascript"><\/script>')
</script>

<script src="/static/js/app.js"></script>

{% block body_end %}
{% end %}

<script src="http://s4.cnzz.com/z_stat.php?id=1259413259&web_id=1259413259" language="JavaScript"></script>
</body>
</html>
