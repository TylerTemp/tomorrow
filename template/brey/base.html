{% extends "../amaze_jquery_base.html" %}
{% block title %}{% block page_title %} {% end %}A Page for My Friend{% end %}
{% block webapp %}{% end %}

{% block head_end %}
<style>
  body {
    background-image: url("https://dn-jolla.qbox.me/blog_bg_top.jpg"),
                      url("https://dn-jolla.qbox.me/blog_bg_base.jpg");
    background-repeat: no-repeat, repeat;
    background-size: 100% auto, auto auto;
    background-position: right top;
    background-color: #5BA2A1;
  }

  #white-bg-box {
    background-color: #FFF;
  }

  article h1 {
    text-align: center;
  }

  article p img {
    max-width: 100%;
    height: auto;
    /*margin: 0em 0em 0em -2em;*/
  }

  #page-box {
    padding-top: 50px;
    max-width: 600px;

  }

  /*.am-article-bd p {
    text-indent: 2em;
  }*/

</style>
{% end %}

{% block body %}
<header class="am-topbar">
  <div class="am-container">
  <h1 class="am-topbar-brand">
    <a href="/"><span class="am-icon-home"> {{ _("Home") }}</span></a>
  </h1>
  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
          data-am-collapse="{target: '#nav-collapse'}"><span class="am-sr-only">导航切换</span> <span
      class="am-icon-bars"></span></button>
    </div>
</header>

<div class="am-u-sm-centered am-g-fixed">
  <div class="am-g am-margin-bottom-xl" id="white-bg-box">
    <div class="am-u-sm-12 am-u-sm-centered" id="page-box">
      <article class="am-article">
        <div class="am-article-hd">
          <h1 class="am-article-title">
            {% block post_title %}
            {% end %}
          </h1>
          <hr class="am-article-divider">
          <div class="am-article-bd">
            {% block content %}
            {% end %}
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
{% end %}
